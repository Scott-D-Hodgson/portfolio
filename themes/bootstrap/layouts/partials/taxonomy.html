<div class="taxonomy-cloud" style="width:100%; height:300px">
</div>
<script>
    requirejs(['jqcloud'], function( jQCloud )
    {
    var words = [];
{{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
{{ range $key, $value := $taxonomy }}
    words.push({text: {{ $key }}, weight: {{ len $value }}, link: "{{ "/" | relLangURL}}{{ $taxonomyname | urlize | lower }}/{{ $key | urlize | lower }}"});
{{ end }}
{{ end }}
    $(".taxonomy-cloud").jQCloud(words, { autoResize: true });
});
</script>
